
  <title>Register And Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <style>
 @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
  background: #1bb1ec;
}

.wrapper{
  max-width: 400px;
  width: 100%;
  height: 550px;
  position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%,-50%);
  background: #dde1e7;
  box-shadow: -3px -3px 7px rgba(68, 75, 87, 0.356),
              2px 2px 5px rgba(68, 75, 87, 0.356);
}

.container{
  padding: 35px 40px;
}

.wrapper .tabs ul{
  width: 100%;
   

  margin-bottom:15px;
   border: 2px solid #1bb1ec;
  display: flex;
}
    
    

.wrapper .tabs ul li{
  width: 50%;
  padding: 15px 0;
  text-align: center;
  font-size: 14px;
  color: #fefffe;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: #1bb1ec;
  cursor: pointer;
  position: relative;
  transition: all 0.5s ease;
}

.wrapper .tabs ul li.active{
  background: #e3e4e6;
  color: rgb(0, 0, 0);
 
}

.wrapper .input_field{
  margin-bottom: 25px;
  margin-top: 28px;
}

.wrapper .input_field .input{
  width: 100%;
  border: none;
  background: #dde9ecb7;
  color: black;
  font-family: sans-serif;
  border: 2px solid rgba(13, 162, 231, 0.596);
  font-size: 14px;
  padding: 17px;
  border-radius: 10px;
} 

.wrapper .btn{
  margin-top: 15px;
  background: #27a6f0;
 
  padding: 30px;
  text-align: center;
  border-radius: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-weight: bold;
}

.wrapper .btn:hover{
 background: #1b8cce;
}

.wrapper .btn a{
  color: rgb(255, 255, 255);
  display: block;
  font-size: 16px;
  font-family: sans-serif;
}
.icon-button{
  margin-top: 45px;
}
.icon-button span{
  margin-left: 15px;
  padding-left: 60px;
  padding-right: 60px;
  padding-top: 20px;
  padding-bottom: 7px;
 
 border-radius: 5px;
  line-height: 30px;
  
  background: #b8bec7;
}

  </style>
</head>

<body>

  <div class="wrapper">
    <div class="container">
        <div class="tabs">
          <ul>
            <li class="sign_in_li">התחבר</li>
            <li class="sign_up_li">הירשם</li>
          </ul>
        </div>
      
        <div class="sign_in">
        <form action = "{% url 'doctor:Conect' %}" method= "post">

        {% csrf_token %}
        {% include 'messages.html' %}

          <div class="input_field">
            <input type="text" placeholder="שם משתמש" class="input" name="namein" id = "namein" value="{{ request.GET.namein }}"  >
          </div>
          <div class="input_field">
            <input type="password" placeholder="סיסמה" class="input" name="passwordin" id = "passwordin" value="{{ request.GET.passwordin }}" >
          </div>
        <button type="Conect" class="btn">התחבר</button>  	
         </form>
        </div>
        
        <div class="sign_up">
          <form action = "{% url 'doctor:submit_Doctor' %}" method= "post">


        {% csrf_token %}

      <div class="input_field">
        <input type="text" placeholder="שם משתמש" class="input" name="nameup" id = "nameup" value="{{ request.GET.nameup }}"required >
      </div>
      <div class="input_field">

        <input type="text" placeholder="תעודת זהות" class="input" name="user_idup" id = "user_idup" value="{{ request.GET.user_idup }}" required>
      </div>
      <div class="input_field">
        <input type="password" placeholder="סיסמה" class="input" name="passwordup" value="{{ request.GET.passwordup }}" required>
      </div>
      <div class="input_field">
        <input type="password" placeholder="אימות סיסמה" class="input" name="password2up" value="{{ request.GET.password2up }}" required>
      </div>

        <button type="submit_Doctor" class="btn">הירשם</button> 
      </form>
 	
    </div>

       
      
    </div>
    </div>
<script>
 $(".sign_up").hide();
$(".sign_in_li").addClass("active");

$(".sign_up_li").click(function(){
  $(this).addClass("active");
  $(".sign_in_li").removeClass("active");
  $(".sign_up").show();
   $(".sign_in").hide();
})

$(".sign_in_li").click(function(){
  $(this).addClass("active");
  $(".sign_up_li").removeClass("active");
  $(".sign_in").show();
   $(".sign_up").hide();
})
</script>
    </form>   
</body>
</html>
