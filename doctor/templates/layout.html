<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
 @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  list-style: none;
  text-decoration: none;
  font-family: 'Assistant';
}

a{
  color: #e8505b;
}

body{
  background: url(/static/layout.png);
  background-size: 170%;
  direction: rtl;
  text-align: center;
}

.wrapper {
    width: 100%;
    margin: 50px auto;
    max-width: 450px;
    border-radius: 15px;
    background: #e8505b;
    box-shadow: 0px 5px 19px rgb(0 0 0 / 25%);
    border-bottom: 4px solid #bd3b44;
    padding: 35px 40px;

}

.main_img{
  width: 255px;
}

.main_btn{
  display: flex;
  justify-content: center;
}

h3 {
    font-size: 28px;
}

.title {
    font-size: 28px;
    color: white;
    text-shadow: 2px 2px 2px rgb(0 0 0 / 10%);
}

.labels_box {
    display: flex;
    justify-content: space-evenly;
    margin-top: 10px;
}

.labels_left, .labels_right{
  display: flex;
    flex-direction: column;
    text-align: right;
}

.form_btn {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.btn {
    border: none;
    color: #e8505b;
    font-weight: 700;
    text-align: center;
    font-size: 16px;
    transition-duration: 0.4s;
    width: 135px;
    height: 35px;
    margin: 5px;
    border-radius: 50px;
    box-shadow: 0px 5px 7px rgb(0 0 0 / 10%);
}

input[type="file"]::file-selector-button {
    border: 0;
    padding: 5px 20px;
    margin-top: 10px;
    transition: all 0.4s;
    border-radius: 50px;
    color: #e8505b;
    font-weight: 700;
}

.btn:hover, input[type="file"]::file-selector-button:hover{
 background: #f8cacd;

}



input[type="radio"] {
  appearance: none;
  background-color: #f8cacd;
  margin: 0;
  font: inherit;
  color: white;
  width: 0.9em;
  height: 0.9em;
  border: 0.10em solid white;
  border-radius: 50%;
  transform: translateY(-0.075em);
}

input[type="radio"]::before {
  display: flex;
    margin: 2px 2px 0px 0px;
  content: "";
  width: 0.45em;
  height: 0.45em;
  border-radius: 50%;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
  box-shadow: inset 0.45em 0.45em grey;
}

input[type="radio"]:checked::before {
  transform: scale(1);
}



.input_s1 {
    width: 100%;
    height: 39px;
    margin: 5px auto;
    padding: 0 11px;
    background: #f8cacd;
    color: black;
    font-weight: 700;
    border-radius: 8px;
    border: 2px solid #ffffff;
    box-shadow: 0px 4px 6px rgb(0 0 0 / 15%);
}
.input_s2 {
    max-width: 30%;
    padding: 5px 5px;
    margin-top: 4px;
    background: #f8cacd;
    color: black;
    font-weight: 700;
    border: 2px solid #ffffff;
    border-radius: 8px;

}

/* LOGIN PAGE */
ul.login_tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

ul.login_tabs li {
    background: white;
    padding: 5px 21px;
    border: 1px solid white;
    width: 100%;
    transition: 0.4s all;
}

.active {
    background: #e8505b !important;
    color: white;
    font-weight: bold;
}

.sign_in_btn{
  width: 100%;
    margin: 15px 0 0;
    border-radius: 10px;
}

  </style>
</head>
