
  <title>Register And Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <style>
 @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
  background: #1bb1ec;
}

.wrapper{
  max-width: 400px;
  width: 100%;
  height: 550px;
  position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%,-50%);
  background: #dde1e7;
  box-shadow: -3px -3px 7px rgba(68, 75, 87, 0.356),
              2px 2px 5px rgba(68, 75, 87, 0.356);
}

.container{
  padding: 35px 40px;
}

.wrapper .tabs ul{
  width: 100%;
   

  margin-bottom:15px;
   border: 2px solid #1bb1ec;
  display: flex;
}
    
    

.wrapper .tabs ul li{
  width: 50%;
  padding: 15px 0;
  text-align: center;
  font-size: 14px;
  color: #fefffe;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: #1bb1ec;
  cursor: pointer;
  position: relative;
  transition: all 0.5s ease;
}

.wrapper .tabs ul li.active{
  background: #e3e4e6;
  color: rgb(0, 0, 0);
 
}

.wrapper .input_field{
  margin-bottom: 25px;
  margin-top: 28px;
}

.wrapper .input_field .input{
  width: 100%;
  border: none;
  background: #dde9ecb7;
  color: black;
  font-family: sans-serif;
  border: 2px solid rgba(13, 162, 231, 0.596);
  font-size: 14px;
  padding: 17px;
  border-radius: 10px;
} 
a#id3 {
  border: none;
  color: rgb(201, 202, 198);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px 614px;
  transition-duration: 0.4s;
  cursor: pointer;
  margin-top: 300px;
  margin-left: -0%;
}
.wrapper .btn{

  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px 614px;
  transition-duration: 0.4s;
  cursor: pointer;
  margin-top: 300px;
  margin-left: -0%;

}

.wrapper .btn:hover{
 background: #1b8cce;
}

.wrapper .btn a{
  color: rgb(255, 255, 255);
  display: block;
  font-size: 16px;
  font-family: sans-serif;
}
.icon-button{
  margin-top: 45px;
}
.icon-button span{
  margin-left: 15px;
  padding-left: 60px;
  padding-right: 60px;
  padding-top: 20px;
  padding-bottom: 7px;
 
 border-radius: 5px;
  line-height: 30px;
  
  background: #b8bec7;
}

  </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="tabs">
        <form action = "{% url 'doctor:index' doctor.user_id %}" method= "post" enctype="multipart/form-data">

    {% csrf_token %}

  <h3 align="center">אנא הזן פרטי מטופל</h3>
  <div class="form-group">
    <input type="text" class="form-control" name = "name" id="name" value="{{ request.GET.name }}"  placeholder="שם פרטי" required>
    <label>שם פרטי</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name = "lastname" id="lastName" value="{{ request.GET.lastName }}"  placeholder="שם משפחה" required>
    <label>שם משפחה</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name = "age" id="age" value="{{ request.GET.age }}"  placeholder="גיל" required>
    <label>גיל</label>
  </div>
    <div class="form-group">
    <input type="text" class="form-control" name = "patient_id" id="patient_id" value="{{ request.GET.patient_id }}"  placeholder="תעודת זהות" required>
    <label>תעודת זהות</label>
  </div>
  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name = "smoke" id="smoke" value="{{ request.GET.smoke }}">
    <label class="form-check-label">?האם מעשן</label>
  </div>

   <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name = "eastCommunity" id="eastCommunity" value="{{ request.GET.eastCommunity }}">
    <label class="form-check-label">?האם מעדות המזרח</label>
  </div>

     <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name = "pregancy" id="pregancy" value="{{ request.GET.pregancy }}">
    <label class="form-check-label">?האם בהריון</label>
  </div>


    <label for="l_box1"><input type="radio" name="gender" value="man" id="l_box1">  גבר     </label>
    <label for="d_box2"><input type="radio" name="gender" value="woman" id="d_box2">   אישה    </label>



  <button type="index" class="btn btn-primary">Submit</button>
  
        </form>
        </div>
    </div>
</div>

</body>
